<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.3/jquery.mousewheel.min.js"></script>
    <script src="jcanvas.min.js"></script>
    <script src="lazynotes.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Voces' rel='stylesheet' type='text/css'>
</head>
<body>
    <h1>LazyNotes - an instrument for the mouse</h1>
    <h5>(Because you're too lazy to play a real instrument)</h5>
    <div id="container">
        <div id="canvas">
            <canvas width=800 height=500></canvas>
        </div>

        <div id="help">
            <p>
            Left click: Create (or remove) a held-down note
            </p>
            <p>
            Fast mouse movement in opposite direction: Create a held-down note that
            fades.
            </p>
            <p>
            Mouse wheel: vibrato
            </p>
        </div>
    </div>
</body>
</html>
